<!DOCTYPE html>
<html lang="en">
<head>

  <title>Vortex Executor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #151515;
      color: #fff;
      overflow-x: hidden;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header {
      display: flex;
      justify-content: space-between;

      }
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #e0e0e0;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s, transform 0.3s;
    }

    nav a:hover {
      color: #a0a0a0;
      transform: translateY(-5px);
    }

    .hero {
      text-align: center;
      padding: 5rem 2rem;
      background: #151515;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 3rem;
      animation: fadeIn 2s forwards 0.3s;
    }

    .hero-content {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      max-width: 1200px;
      align-items: center;
      opacity: 0;
      animation: slideInLeft 1s forwards 1s;
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-50px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .hero-content .description {
      max-width: 50%;
      text-align: left;
    }

    .hero h1 {
      font-size: 3rem;
      margin: 0;
      color: #e0e0e0;
      opacity: 0;
      animation: fadeInText 2s forwards 1.5s;
    }

    @keyframes fadeInText {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero p {
      margin: 1rem 0;
      font-size: 1.2rem;
      color: #a0a0a0;
      opacity: 0;
      animation: fadeInText 2s forwards 2s;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      color: #a0a0a0;
      background: #1a1a1a;
      height: 30px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s, color 0.3s, transform 0.3s;
    }

    .btn:hover {
      background: #202020;
      color: #e0e0e0;
      transform: translateY(-3px);
    }

    .btn:active {
      background: #1a1a1a;
      color: #a0a0a0;
    }

    .btn:focus {
      outline: none;
    }

    .ui-preview-container {
      perspective: 1000px;
      max-width: 600px;
      height: auto;
    }

    .ui-preview {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transform-origin: center;
      transform: perspective(1000px) rotateX(var(--rotate-x, 0)) rotateY(var(--rotate-y, 0)) scale(1.05);
      transition: transform 0.3s ease-out;
    }

    footer {
      text-align: center;
      padding: 1.5rem 0;
      background: rgba(0, 0, 0, 0.8);
      font-size: 0.9rem;
      color: #a0a0a0;
      border-top: 1px solid #444;
      opacity: 0;
      animation: fadeIn 1s forwards 2s;
    }

    footer a {
      color: #e0e0e0;
      text-decoration: none;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #6c5ce7;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Vortex Softworks</div>
    <nav>
      <a href="#download">Download</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <div class="description">
        <h1>Script Vortex Executor</h1>
        <p>Byfron bypassing Executor using bytecode injection. 80% UNC</p>
        <a href="https://link-target.net/1220497/cloudy-executor" class="btn">Download Now</a>
      </div>
      <div class="ui-preview-container" onmousemove="updateTilt(event)" onmouseleave="resetTilt()">
        <img src="Prevv.png" alt="UI Preview" class="ui-preview">
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Vortex Executor. All rights reserved.</p>
  </footer>

  <script>
    function updateTilt(event) {
      const container = event.currentTarget;
      const rect = container.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;

      const centerX = rect.width / 2;
      const centerY = rect.height / 2;

      const rotateX = ((y - centerY) / centerY) * 10;
      const rotateY = ((x - centerX) / centerX) * -10;

      container.querySelector('.ui-preview').style.setProperty('--rotate-x', `${rotateX}deg`);
      container.querySelector('.ui-preview').style.setProperty('--rotate-y', `${rotateY}deg`);
    }

    function resetTilt() {
      const preview = document.querySelector('.ui-preview');
      preview.style.setProperty('--rotate-x', '0deg');
      preview.style.setProperty('--rotate-y', '0deg');
    }
  </script>
</body>
</html>
